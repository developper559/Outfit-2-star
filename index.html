<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit 2 Star - Mode Luxe Accessible</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        .font-inter { font-family: 'Inter', sans-serif; }
        .hero-gradient { background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%); }
        .card-hover { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        .text-gradient { background: linear-gradient(135deg,#ffffff 0%,#a1a1aa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(135deg,#000000 0%,#404040 100%); transition: all 0.3s ease; }
        .btn-primary:hover { background: linear-gradient(135deg,#1a1a1a 0%,#525252 100%); transform: translateY(-1px); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 9999; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="font-inter bg-white text-gray-900">

    <!-- ton header, hero, produits... (inchangés) -->

    <!-- === Formulaire (modal) === -->
    <div id="cartModal" class="modal">
      <div class="bg-white p-6 rounded shadow-lg w-80">
        <h3 class="text-lg font-semibold mb-4">Finaliser la commande</h3>
        <form id="orderForm" class="space-y-3">
          <input type="text" placeholder="Votre nom" class="w-full border px-3 py-2 rounded" required>
          <input type="text" placeholder="Adresse" class="w-full border px-3 py-2 rounded" required>
          <input type="tel" placeholder="Téléphone" class="w-full border px-3 py-2 rounded" required>
          <div class="flex justify-between mt-4">
            <button type="submit" class="bg-black text-white px-4 py-2 rounded">Valider</button>
            <button type="button" id="closeModal" class="bg-gray-300 px-4 py-2 rounded">Fermer</button>
          </div>
        </form>
      </div>
    </div>

    <!-- === Script corrigé === -->
    <script>
      const modal = document.getElementById("cartModal");
      const orderForm = document.getElementById("orderForm");
      const closeModal = document.getElementById("closeModal");

      // Ouvrir modal quand on clique sur un bouton "Ajouter au panier"
      document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          modal.classList.add("active");
        });
      });

      // Fermer modal (bouton Fermer)
      closeModal.addEventListener("click", () => {
        modal.classList.remove("active");
        orderForm.reset();
      });

      // Soumission formulaire
      orderForm.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Commande envoyée ✅");
        modal.classList.remove("active");
        orderForm.reset();
      });
    </script>
</body>
</html>
